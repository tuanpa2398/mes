<div class="overflow-y-hidden overflow-x-hidden h-screen px-[30px] pb-[40px] pt-[10px]" id="login-page">
    <div class="flex items-center text-center col-12 sm:grid-cols-12 md:grid-cols-12 lg:grid-cols-12 xl:grid-cols-12"
        [ngClass]="{
            'text-green-500': networkStatus === NETWORK_STATUS.GOOD,
            'text-red-500': networkStatus === NETWORK_STATUS.SLOW,
            'text-orange-600': networkStatus === NETWORK_STATUS.AVERAGE,
            'text-gray-500': networkStatus === NETWORK_STATUS.OFFLINE
        }">
        <div class="mr-2">
            <div *ngIf="networkStatus === NETWORK_STATUS.GOOD">
                <app-good-network />
            </div>
            <div *ngIf="networkStatus === NETWORK_STATUS.AVERAGE">
                <app-normal-network />
            </div>
            <div *ngIf="networkStatus === NETWORK_STATUS.SLOW">
                <app-bad-network />
            </div>
            <div *ngIf="networkStatus === NETWORK_STATUS.OFFLINE">
                <app-offline-network />
            </div>
        </div>
        <div>
            Kết nối: {{networkStatus}}
        </div>
    </div>
    <div class="flex flex-col items-center justify-center" style="min-height: calc(100vh - 120px); ">
        <div
            class="mb-5 col-12 sm:grid-cols-12 md:grid-cols-12 lg:grid-cols-12 xl:grid-cols-12 flex justify-center items-center">
            <img src="WLorigin.svg" alt="logo_wl" style="width: 100px;" />
        </div>
        <div class="rounded-xl p-4 sm:grid-cols-12 md:grid-cols-6 lg:grid-cols-6 flex justify-center">
            <div
                class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03] w-full sm:w-2/3 md:w-2/3 lg:w-2/3">
                <div class="px-5 py-4 sm:px-6 sm:py-5">
                    <h3 class="text-base font-medium text-gray-800 dark:text-white/90">
                        Vui lòng đăng nhập để sử dụng
                    </h3>
                </div>
                <div class="space-y-6 border-t border-gray-100 p-5 sm:p-6 dark:border-gray-800">
                    <form [formGroup]="form" (ngSubmit)="onSubmitLogin()">
                        <div class="-mx-2.5 flex flex-wrap gap-y-5">
                            <div class="w-full px-2.5">
                                <div class="relative">
                                    <span
                                        class="absolute top-1/2 left-4 -translate-y-1/2 text-gray-500 dark:text-gray-400">
                                        <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M8.0254 6.17845C8.0254 4.90629 9.05669 3.875 10.3289 3.875C11.601 3.875 12.6323 4.90629 12.6323 6.17845C12.6323 7.45061 11.601 8.48191 10.3289 8.48191C9.05669 8.48191 8.0254 7.45061 8.0254 6.17845ZM10.3289 2.375C8.22827 2.375 6.5254 4.07786 6.5254 6.17845C6.5254 8.27904 8.22827 9.98191 10.3289 9.98191C12.4294 9.98191 14.1323 8.27904 14.1323 6.17845C14.1323 4.07786 12.4294 2.375 10.3289 2.375ZM8.92286 11.03C5.7669 11.03 3.2085 13.5884 3.2085 16.7444V17.0333C3.2085 17.4475 3.54428 17.7833 3.9585 17.7833C4.37271 17.7833 4.7085 17.4475 4.7085 17.0333V16.7444C4.7085 14.4169 6.59533 12.53 8.92286 12.53H11.736C14.0635 12.53 15.9504 14.4169 15.9504 16.7444V17.0333C15.9504 17.4475 16.2861 17.7833 16.7004 17.7833C17.1146 17.7833 17.4504 17.4475 17.4504 17.0333V16.7444C17.4504 13.5884 14.8919 11.03 11.736 11.03H8.92286Z"
                                                fill=""></path>
                                        </svg>
                                    </span>

                                    <input type="text" placeholder="Mã nhân viên" formControlName="pattern"
                                        class="dark:bg-dark-900 shadow-theme-xs focus:border-[#17506B] focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-3 pl-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30">

                                </div>
                                <div *ngIf="(form.get('pattern')?.dirty || form.get('pattern')?.touched) && form.get('pattern')?.errors?.['required']"
                                    class="text-red-500 mt-1">
                                    Vui lòng nhập mã nhân viên.
                                </div>
                            </div>

                            <div class="w-full px-2.5">
                                <div class="relative">
                                    <span
                                        class="absolute top-1/2 left-4 -translate-y-1/2 text-gray-500 dark:text-gray-400">
                                        <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M10.6252 13.9582C10.6252 13.613 10.3453 13.3332 10.0002 13.3332C9.65498 13.3332 9.37516 13.613 9.37516 13.9582V15.2082C9.37516 15.5533 9.65498 15.8332 10.0002 15.8332C10.3453 15.8332 10.6252 15.5533 10.6252 15.2082V13.9582Z"
                                                fill="#667085"></path>
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M10.0002 1.6665C7.58392 1.6665 5.62516 3.62526 5.62516 6.0415V7.604H4.5835C3.54796 7.604 2.7085 8.44347 2.7085 9.479V16.4578C2.7085 17.4933 3.54796 18.3328 4.5835 18.3328H15.4168C16.4524 18.3328 17.2918 17.4933 17.2918 16.4578V9.479C17.2918 8.44347 16.4524 7.604 15.4168 7.604H14.3752V6.0415C14.3752 3.62526 12.4164 1.6665 10.0002 1.6665ZM13.1252 6.0415V7.604H6.87516V6.0415C6.87516 4.31561 8.27427 2.9165 10.0002 2.9165C11.7261 2.9165 13.1252 4.31561 13.1252 6.0415ZM4.5835 8.854C4.23832 8.854 3.9585 9.13383 3.9585 9.479V16.4578C3.9585 16.8029 4.23832 17.0828 4.5835 17.0828H15.4168C15.762 17.0828 16.0418 16.8029 16.0418 16.4578V9.479C16.0418 9.13383 15.762 8.854 15.4168 8.854H4.5835Z"
                                                fill=""></path>
                                        </svg>
                                    </span>

                                    <input type="password" placeholder="Mật khẩu" formControlName="password"
                                        class="dark:bg-dark-900 shadow-theme-xs focus:border-[#17506B] focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-3 pl-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30">

                                </div>
                                <div *ngIf="(form.get('password')?.dirty || form.get('password')?.touched) && form.get('password')?.errors?.['required']"
                                    class="text-red-500 mt-1">
                                    Vui lòng nhập mật khẩu.
                                </div>
                            </div>

                            <div class="w-full px-2.5">
                                <div class="flex flex-col justify-center gap-5 xl:flex-row xl:items-center">
                                    <button type="submit"
                                        class="bg-[#17506B] flex w-full items-center justify-center gap-2 rounded-lg px-4 py-3 text-sm font-medium text-white">
                                        Đăng nhập

                                        <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M17.4175 9.9986C17.4178 10.1909 17.3446 10.3832 17.198 10.53L12.2013 15.5301C11.9085 15.8231 11.4337 15.8233 11.1407 15.5305C10.8477 15.2377 10.8475 14.7629 11.1403 14.4699L14.8604 10.7472L3.33301 10.7472C2.91879 10.7472 2.58301 10.4114 2.58301 9.99715C2.58301 9.58294 2.91879 9.24715 3.33301 9.24715L14.8549 9.24715L11.1403 5.53016C10.8475 5.23717 10.8477 4.7623 11.1407 4.4695C11.4336 4.1767 11.9085 4.17685 12.2013 4.46984L17.1588 9.43049C17.3173 9.568 17.4175 9.77087 17.4175 9.99715C17.4175 9.99763 17.4175 9.99812 17.4175 9.9986Z"
                                                fill=""></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
