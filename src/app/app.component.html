

<div *ngIf="loading" class="wl-loader-overlay">
  <div class="wl-loader-container">
    <!-- Hình ảnh chính giữa -->
    <img src="WLorigin.svg" alt="App Logo" class="wl-loader-logo" />

    <!-- Loader xoay -->
    <div class="wl-app-loader"></div>
  </div>
</div>

<!-- Nội dung chính của app -->
<div *ngIf="!loading">
  <div *ngIf="loadingBarService.loading$ | async" class="wl-loading-bar"></div>
  <router-outlet></router-outlet>
  <p-toast position="top-center" id="wl-app-toast"/>
</div>
