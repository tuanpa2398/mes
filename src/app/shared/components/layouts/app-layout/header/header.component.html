<div
    class="px-[15px] md:px-[15px] lg:px-[25px] xl:px-[25px] 2xl:px-28 pt-[10px] flex justify-between items-center xl:backdrop-blur-lg lg:backdrop-blur-lg md:backdrop-blur-lg">
    <!-- Logo và Nhà máy -->
    <div class="block sm:block md:hidden lg:block">
        <div class="flex items-center gap-x-5">
            <div class="block sm:block md:hidden lg:block">
                <img src="WLorigin.svg" class="w-[56px] h-[56px]" alt="Logo WL" />
            </div>
            <div class="flex items-center justify-between gap-x-5">
                <div class="block sm:block md:hidden lg:block">
                    <div>
                        <span
                            class="text-[16px] font-bold bg-gradient-to-r from-black via-[#17506B] to-[#066B9C] bg-clip-text text-transparent">
                            TUYÊN QUANG
                        </span>
                    </div>
                    <div>
                        <span class="text-xs !py-0 text-gray-700 font-bold cursor-pointer hover:underline"
                            (click)="modalFactoryVisible = true" pTooltip="Thay đổi nhà máy" tooltipPosition="bottom">
                            Nhà máy Thái Bình
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Các chức năng chính -->
    <div class="bg-[#FFFFFF] rounded-xl px-3 hidden sm:hidden md:block lg:block xl:block py-2" id="main-fn">
        <div class="gap-x-2 flex">
            <div class="flex items-center p-2 px-3 space-x-2 font-medium cursor-pointer text-gray-700 rounded-xl"
                [ngClass]="currentUrl == '' ? 'main-fn-active' : 'main-fn-items'">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="text-2xl" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 4h6v6h-6z"></path>
                    <path d="M14 4h6v6h-6z"></path>
                    <path d="M4 14h6v6h-6z"></path>
                    <path d="M17 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                </svg>
                <p class="font-bold">Quản lý sản xuất</p>
            </div>
            <div class="flex items-center p-2 px-3 space-x-2 font-medium cursor-pointer text-gray-700 rounded-xl"
                [ngClass]="currentUrl == 'quan-ly-nguoi-dung' ? 'main-fn-active' : 'main-fn-items'">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="text-2xl" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 13a3 3 0 1 0 0 -6a3 3 0 0 0 0 6z"></path>
                    <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z"></path>
                    <path d="M6 20.05v-.05a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v.05"></path>
                </svg>
                <p class="font-bold">Quản lý người dùng</p>
            </div>
            <div class="flex items-center p-2 px-3 space-x-2 font-medium cursor-pointer text-gray-700 rounded-xl"
                [ngClass]="currentUrl == 'bao-cao' ? 'main-fn-active' : 'main-fn-items'">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="text-2xl" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2">
                    </path>
                    <path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z">
                    </path>
                    <path d="M9 17v-5"></path>
                    <path d="M12 17v-1"></path>
                    <path d="M15 17v-3"></path>
                </svg>
                <p class="font-bold">Báo cáo</p>
            </div>
        </div>
    </div>

    <!-- Thông tin người dùng đang đăng nhập -->

<!-- Modal thay đổi nhà máy -->
<p-dialog id="modal-change-factory" header="Thay đổi nhà máy" [modal]="true" [(visible)]="modalFactoryVisible"
    [style]="{ width: '25rem' }" closable="false" draggable="false" resizable="false">
    <div>
        <span>Chọn nhà máy cần chuyển:</span>
    </div>
    <div class="mt-4">
        <ul>
            <li>Thái Bình</li>
            <li>Thuận Hưng</li>
            <li>Yên Sơn</li>
            <li>Chiêm Hóa</li>
        </ul>
    </div>
    <div class="flex justify-between gap-2 mt-4">
        <button type="button" class="w-[120px] wl-button font-bold cursor-pointer mt-auto"
            (click)="modalFactoryVisible = false" style="background-color: #1f2937 !important;">Đóng</button>
        <button type="button" class="w-[120px] wl-button font-bold cursor-pointer mt-auto bg-[#17506B]"
            (click)="modalFactoryVisible = false">Thay đổi</button>
    </div>
</p-dialog>

<p-popover #op>
    <div class="w-[150px]">
        <div class="font-bold hover:bg-[#17506B] cursor-pointer p-2 text-center hover:text-[#FFFFFF] rounded-xl">Trang
            cá nhân</div>
        <div class="font-bold hover:bg-[#17506B] cursor-pointer p-2 text-center hover:text-[#FFFFFF] rounded-xl">Đăng
            xuất</div>
    </div>
</p-popover>

<p-drawer [(visible)]="visibleMainMenu" [position]="'bottom'" closable="false" [modal]="true"
    [style]="{ minHeight: '450px', background: '#1a202c', color: '#FFFFFF', padding: '0px 20px' }">
    <div class="flex flex-col gap-y-2 px-3">
        <div class="">
            <strong class="text-[22px]">ADMIN IT</strong>
        </div>
        <div class="">
            <strong class="text-[15px]">Woodsland Tuyên Quang - TB</strong>
        </div>
    </div>
    <p-divider></p-divider>
    <div class="flex flex-col justify-between">
